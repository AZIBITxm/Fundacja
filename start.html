<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybierz język</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo-center {
            margin-bottom: 40px;
        }
        .flags {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }
        .flag-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            color: #222;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .flag-item:hover {
            transform: scale(1.08);
        }
        .flag-img {
            width: 64px;
            height: 48px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body>
    <div class="logo-center">
        <img src="obrazy/logo.png" alt="Logo" style="width:220px; height:auto;">
    </div>
    <div class="flags">
        <a class="flag-item" href="index.html">
            <img class="flag-img" src="obrazy/flaga-polska.png" alt="Polska">
            <span>Polski</span>
        </a>
        <a class="flag-item" href="#">
            <img class="flag-img" src="obrazy/flaga-angielska.png" alt="English">
            <span>English</span>
        </a>
        <a class="flag-item" href="#">
            <img class="flag-img" src="obrazy/flaga-niemiecka.png" alt="Deutsch">
            <span>Deutsch</span>
        </a>
        <a class="flag-item" href="#">
            <img class="flag-img" src="obrazy/flaga-hiszpanska.png" alt="Español">
            <span>Español</span>
        </a>
    </div>
</body>
</html>
